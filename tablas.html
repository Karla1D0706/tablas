        var tabl;
            for(num1=1; num1<=10; num1++)
            {
                for(num2=1; num2<=10; num2++)
                {
                    tabl=num2*num1;
                    document.write("<p>"+num1+"x"+num2+"="+tabl+"</p>")

            }
